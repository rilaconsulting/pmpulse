name: Promote to Production

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  promote:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current
        run: |
          # Read current version, strip -dev suffix if present
          CURRENT=$(cat VERSION | tr -d '\n' | sed 's/-dev.*//')
          echo "version=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT"

      - name: Calculate new version
        id: version
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          BUMP="${{ github.event.inputs.version_bump }}"

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case $BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Extract release notes from CHANGELOG
        id: notes
        run: |
          if [ ! -f CHANGELOG.md ]; then
            echo "Error: CHANGELOG.md not found in repository root." >&2
            exit 1
          fi

          # Extract content between [Unreleased] and the next ## heading using awk
          # Handles HTML comments, horizontal rules, and trims blank lines
          NOTES=$(awk '
            # Enter [Unreleased] section, but skip its heading line
            /^## \[Unreleased\]/ { in_section = 1; next }

            # Stop when we reach the next "## [" heading
            /^## \[/ && in_section { exit }

            in_section {
              # Skip HTML comment blocks
              if ($0 ~ /^<!--/) { in_comment = 1; next }
              if (in_comment && $0 ~ /-->/) { in_comment = 0; next }
              if (in_comment) next

              # Drop the horizontal rule line
              if ($0 ~ /^---$/) next

              lines[count++] = $0
            }

            END {
              # Trim leading blank lines
              start = 0
              while (start < count && lines[start] ~ /^[[:space:]]*$/) start++

              # Trim trailing blank lines
              end = count - 1
              while (end >= start && lines[end] ~ /^[[:space:]]*$/) end--

              # Collapse multiple internal blank lines to a single blank
              prev_blank = 0
              for (i = start; i <= end; i++) {
                if (lines[i] ~ /^[[:space:]]*$/) {
                  if (!prev_blank) {
                    print ""
                    prev_blank = 1
                  }
                } else {
                  print lines[i]
                  prev_blank = 0
                }
              }
            }
          ' CHANGELOG.md)

          if [ -z "$NOTES" ] || [ "$(echo "$NOTES" | tr -d '[:space:]')" = "" ]; then
            NOTES="Internal improvements and maintenance updates."
          fi

          # Use heredoc for multiline output
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "Extracted release notes:"
          echo "$NOTES"

      - name: Update CHANGELOG for release
        env:
          NEW_VERSION: ${{ steps.version.outputs.new_version }}
        run: |
          DATE=$(date +%Y-%m-%d)

          # Use awk for reliable multiline replacement
          awk -v version="$NEW_VERSION" -v date="$DATE" '
            /^## \[Unreleased\]$/ {
              print "## [Unreleased]"
              print ""
              print "<!--"
              print "Add your changes here using these categories:"
              print ""
              print "### Added"
              print "New features"
              print ""
              print "### Changed"
              print "Changes in existing functionality"
              print ""
              print "### Fixed"
              print "Bug fixes"
              print ""
              print "### Removed"
              print "Removed features"
              print ""
              print "Run `/changelog` in Claude Code to auto-generate entries from your branch changes."
              print "-->"
              print ""
              print "---"
              print ""
              print "## [" version "] - " date
              next
            }
            { print }
          ' CHANGELOG.md > CHANGELOG.md.tmp && mv CHANGELOG.md.tmp CHANGELOG.md

          echo "Updated CHANGELOG.md for release ${NEW_VERSION}"

      - name: Commit VERSION and CHANGELOG
        run: |
          echo "${{ steps.version.outputs.new_version }}" > VERSION
          git add VERSION CHANGELOG.md
          git commit -m "chore: Release v${{ steps.version.outputs.new_version }}"

      - name: Push to develop
        run: git push origin develop

      - name: Merge develop into main
        run: |
          git fetch origin main
          git checkout main
          git merge develop -m "Release v${{ steps.version.outputs.new_version }}"
          git push origin main

      - name: Create Git tag
        run: |
          git tag -a "v${{ steps.version.outputs.new_version }}" -m "Release v${{ steps.version.outputs.new_version }}"
          git push origin "v${{ steps.version.outputs.new_version }}"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_VERSION: ${{ steps.version.outputs.new_version }}
          RELEASE_NOTES: ${{ steps.notes.outputs.notes }}
        run: |
          echo "$RELEASE_NOTES" > /tmp/release_notes.md
          gh release create "v${NEW_VERSION}" \
            --title "v${NEW_VERSION}" \
            --notes-file /tmp/release_notes.md

      - name: Summary
        env:
          NEW_VERSION: ${{ steps.version.outputs.new_version }}
          BUMP_TYPE: ${{ github.event.inputs.version_bump }}
        run: |
          echo "## ðŸš€ Released v${NEW_VERSION} to Production" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: v${NEW_VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump type**: ${BUMP_TYPE}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: v${NEW_VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Release Notes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.notes.outputs.notes }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Completed" >> $GITHUB_STEP_SUMMARY
          echo "- Merged develop â†’ main" >> $GITHUB_STEP_SUMMARY
          echo "- Created Git tag" >> $GITHUB_STEP_SUMMARY
          echo "- Created GitHub Release" >> $GITHUB_STEP_SUMMARY
          echo "- Updated CHANGELOG.md" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Production deployment will be triggered automatically." >> $GITHUB_STEP_SUMMARY
