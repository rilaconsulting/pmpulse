name: Promote to Production

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  promote:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current
        run: |
          # Read current version, strip -dev suffix if present
          CURRENT=$(cat VERSION | tr -d '\n' | sed 's/-dev.*//')
          echo "version=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT"

      - name: Calculate new version
        id: version
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          BUMP="${{ github.event.inputs.version_bump }}"

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case $BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update VERSION file
        run: |
          echo "${{ steps.version.outputs.new_version }}" > VERSION
          git add VERSION
          git commit -m "chore: Release v${{ steps.version.outputs.new_version }}"

      - name: Push to develop
        run: git push origin develop

      - name: Create promotion PR
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_VERSION: ${{ steps.version.outputs.new_version }}
          PREV_VERSION: ${{ steps.current.outputs.version }}
          BUMP_TYPE: ${{ github.event.inputs.version_bump }}
          ACTOR: ${{ github.actor }}
        run: |
          # Try to create PR, capture result
          PR_BODY="## Release v${NEW_VERSION}

          This PR promotes the current \`develop\` branch to \`main\` for production deployment.

          ### Version Bump: \`${BUMP_TYPE}\`
          - Previous: \`${PREV_VERSION}\`
          - New: \`${NEW_VERSION}\`

          ### Checklist
          - [ ] All features have been tested on staging
          - [ ] No critical bugs in staging environment
          - [ ] Ready for production deployment

          ---
          *Triggered by @${ACTOR}*"

          if PR_URL=$(gh pr create --base main --head develop --title "Release v${NEW_VERSION}" --body "${PR_BODY}" 2>&1); then
            echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
            echo "pr_created=true" >> $GITHUB_OUTPUT
            echo "Created PR: $PR_URL"
          else
            echo "pr_created=false" >> $GITHUB_OUTPUT
            echo "::warning::Could not create PR automatically. Please create it manually."
            echo "Error: $PR_URL"
          fi

      - name: Summary
        env:
          NEW_VERSION: ${{ steps.version.outputs.new_version }}
          BUMP_TYPE: ${{ github.event.inputs.version_bump }}
          PR_CREATED: ${{ steps.pr.outputs.pr_created }}
          PR_URL: ${{ steps.pr.outputs.pr_url }}
        run: |
          echo "## ðŸš€ Release v${NEW_VERSION} Ready" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: v${NEW_VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump type**: ${BUMP_TYPE}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${PR_CREATED}" == "true" ]; then
            echo "### âœ… PR Created Automatically" >> $GITHUB_STEP_SUMMARY
            echo "- **PR**: ${PR_URL}" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ Manual PR Required" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "GitHub Actions cannot create PRs in this repository." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**To enable automatic PR creation:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Go to Settings â†’ Actions â†’ General" >> $GITHUB_STEP_SUMMARY
            echo "2. Under 'Workflow permissions', check 'Allow GitHub Actions to create and approve pull requests'" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Or create the PR manually:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "gh pr create --base main --head develop --title \"Release v${NEW_VERSION}\"" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
