services:
  # PHP-FPM Application with Supervisor (queue worker + scheduler)
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: pmpulse_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - pmpulse
    depends_on:
      postgres:
        condition: service_healthy

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: pmpulse_nginx
    restart: unless-stopped
    ports:
      - "8180:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - pmpulse
    depends_on:
      - app

  # PostgreSQL Database (also handles sessions, cache, queue)
  postgres:
    image: postgres:17-alpine
    container_name: pmpulse_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-pmpulse}
      POSTGRES_USER: ${DB_USERNAME:-pmpulse}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - pmpulse
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-pmpulse}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node for Vite dev server
  node:
    image: node:22-alpine
    container_name: pmpulse_node
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "5174:5173"
    volumes:
      - .:/var/www/html
    command: sh -c "npm install && npm run dev"
    networks:
      - pmpulse

networks:
  pmpulse:
    driver: bridge

volumes:
  postgres_data:
