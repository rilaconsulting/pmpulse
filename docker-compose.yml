services:
  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: pmpulse_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - pmpulse
    depends_on:
      - postgres
      - redis

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: pmpulse_nginx
    restart: unless-stopped
    ports:
      - "8180:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - pmpulse
    depends_on:
      - app

  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: pmpulse_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-pmpulse}
      POSTGRES_USER: ${DB_USERNAME:-pmpulse}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - pmpulse
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-pmpulse}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: pmpulse_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - pmpulse
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: pmpulse_queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    volumes:
      - .:/var/www/html
    networks:
      - pmpulse
    depends_on:
      - app
      - redis
      - postgres

  # Scheduler (runs cron for Laravel scheduler)
  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: pmpulse_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction;
        sleep 60;
      done"
    volumes:
      - .:/var/www/html
    networks:
      - pmpulse
    depends_on:
      - app
      - redis
      - postgres

  # Node for Vite dev server
  node:
    image: node:22-alpine
    container_name: pmpulse_node
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "5174:5173"
    volumes:
      - .:/var/www/html
    command: sh -c "npm install && npm run dev"
    networks:
      - pmpulse

  # MailHog for local email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: pmpulse_mailhog
    restart: unless-stopped
    ports:
      - "1026:1025"
      - "8126:8025"
    networks:
      - pmpulse

networks:
  pmpulse:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
