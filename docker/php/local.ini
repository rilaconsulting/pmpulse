[PHP]
upload_max_filesize = 100M
post_max_size = 100M
memory_limit = 256M
max_execution_time = 300

[Date]
date.timezone = UTC

[Session]
; Note: For production, use Laravel's session driver config instead of php.ini
; This allows proper credential handling via environment variables
session.save_handler = files
session.save_path = "/var/www/html/storage/framework/sessions"
